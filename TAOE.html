<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAOE</title>
    <script src="./Js/TAOE.js"></script>
    <link rel="stylesheet" href="./TAOE.css">
    <!--tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <!--tipografia -->
    <link rel="icon" href="pictures/elementos.png" type="imagen/x-icon">   
</head>
<body>
    
    <section id="Pets_selection">
            <h1 class="title1">The Attack Of Elements! <br>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;🔥 💧 🌱 </h1> 
            <h2 class="subtitle1"> choose your pet 🦊</h2>

            <div class="cards">
                <!--primera pantalla y seleccion de mascotas-->
                <label class="card_taoe" for="EmberWips">
                    <p>EmberWips</p>
                    <img src="./pictures/characters/vulpera-wow.gif" alt="dragon_fly">
                </label>
                <input type="radio" name="pets" id="EmberWips"/>
                <label class="card_taoe" for="Hydroquirik">
                    <p>Hydroquirik</p>
                    <img src="./pictures/characters/druid-cat-dance-druid.gif" alt="Tiger_blue">
                </label>
                <input type="radio" name="pets" id="Hydroquirik"/>
                <label class="card_taoe" for="GeoWhinz">
                    <p>GeoWhinz</p>
                    <img src="./pictures/characters/world-of-warcraft-monster-warcraft-monster.gif" alt="hourseman">
                </label>
                <input type="radio" name="pets" id="GeoWhinz" />
             </div>

            <br>
            <br>
            <button class="button_select" onclick="selectPetPlayer()" id="button_pets"> Continuar </button>
        </section>
        
 <!--segunda pantalla y seleccion de ataques -->
    <section id="attack_selection">

        <div class="attacks_Panel">
            <h1 class="title2">The Attack Of Elements! <br>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;🔥 💧 🌱 </h1> 
            
            <h2 class="subtitle2"> choose your attack 💥 </h2>

            <div class="cards_attacks">   
                <button id="button_fire" class="ataques">Fire🔥</button>
                <button id="button_water" class="ataques">Water💧</button>
                <button id="button_earth" class="ataques">Earth🌱</button>
            </div> 

            <div>
                <div id="messages">
                    <p id="resultado"> &#160;&#160;Good Luck <br>💥👊🏻💥 </p>
                    <section id="reboot">
                        <button id="button_reboot">Reboot</button>
                    </section>

                </div>   
            </div>

            <div class="gamePlay">
                <div>
                    <p id="player-lives">3</p>
                    <p id="Petsplayer"></p>
                    <div id="ataques_del_jugador"></div>
                </div>
                
                <div>
                    <p id="enemy-lives">3</p>
                    <p id="Petsenemy"></p> 
                    <div id="ataques_del_enemigo"></div> 
                </div>
                
            </div>
            
        </div>
</section>



    
</body>
</html>
