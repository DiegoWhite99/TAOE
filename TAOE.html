<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TAOE</title>
        <link rel="stylesheet" href="./TAOE.css"> 
        <link rel="icon" href="./pictures/elementos.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    </head>
    <body>
        <section id="seleccionar-mascota">   <!--configuracion en JS para poder almacenar nuevos elementos -->
            <h1 class="titulo">Ataque de los elementos</h1> 

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id='contenedorTarjetas' class="tarjetas">  <!-- aqui va el id y la clase donde se inyecta la funcionalidad desde TAOE.js-->
                
            </div>

            <button id="boton-mascota">Seleccionar</button> 
        </section>

        <section id="ver-mapa" >
            <h2 class="subtitulo">Recorre el mapa con tu Monster Mitology </h2>
            <canvas id="mapa"></canvas>   <!-- se crea el id parea la configuracion del mapa -->
            <button onmouseup="detenerMovimiento()"  onmousedown="moverArriba()">Arriba</button>
            <div>
                <button onmouseup="detenerMovimiento()"  onmousedown="moverIzquierda()">Izquierda</button>
                <button onmouseup="detenerMovimiento()"  onmousedown="moverAbajo()">Abajo</button>
                <button onmouseup="detenerMovimiento()"  onmousedown="moverDerecha()">Derecha</button>
            </div>
        </section>        



        <section id="seleccionar-ataque">
            <h1 class="titulo">Ataque de los elementos</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id='contenedorAtaques' class="tarjetas-ataques">

            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./TAOE.js"></script>
    </body>
</html>
